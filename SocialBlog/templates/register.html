{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Otika - Admin Dashboard Template</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/bundles/bootstrap-social/bootstrap-social.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
  <link rel='shortcut icon' type='image/x-icon' href="{% static 'assets/img/favicon.ico' %}" />
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="card card-primary" style="background-color: #FFFFFF">
              <div class="card-header">
                <h4>Register</h4>

               
              </div>
              <div class="card-body">
                <form method="post" action="" role="form">
                  {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="frist_name">Username</label>
                      <input id="id_username" type="text" class="form-control" required maxlength="30" name="username" autofocus>
                    </div>
                    <div class="form-group col-6">
                      <label for="last_name">First Name</label>
                       <input type="text" name="first_name" class="form-control" maxlength="30" required id="id_first_name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="id_email" type="email" class="form-control" name="email"  required maxlength="100">
                    <div class="invalid-feedback">
                    </div>
                  <div class="row">
                    <div class="form-group col-6">
                      <label for="password" class="d-block">Password</label>

                      <input id="id_password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                        name="password" required >

                         <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-6">
                      <label for="password2" class="d-block">Password Confirmation</label>

                      <input required id="id_confirm_password" type="password" class="form-control" name="confirm_password">

                   

                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">I agree with the <a href="">terms and conditions</a></label>

                                <span style="color: red; font-weight: bold;">{{ form.errors }}</span>

                    </div>
                  </div>
                  <div class="form-group" style="display: flex;justify-content: center;align-items: center;">
                    <button type="submit" class="btn btn-danger btn-lg"  name="action" style="width: 50%" >
                      Register
                    </button>

                   



                  </div>
                </form>
              </div>
              <div class="mb-4 text-muted text-center">
                Already Registered? <a href="auth-login.html">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <script src="{% static 'assets/bundles/jquery-pwstrength/jquery.pwstrength.min.js' %}"></script>
  <script src="{% static 'assets/bundles/jquery-selectric/jquery.selectric.min.js' %}"></script>
  <!-- Page Specific JS File -->
  <script src="{% static 'assets/js/page/auth-register.js' %}"></script>
  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <!-- Custom JS File -->
  <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
